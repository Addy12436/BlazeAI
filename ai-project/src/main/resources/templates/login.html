<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blaze</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --bg-dark: #000;
      --bg-light: #0a0a0a;
      --glass-bg: rgba(0, 0, 0, 0.3);
      --text: #e5e5e5;
      --subtle-text: #aaa;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Remove or darken background animation */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(0, 0, 0, 0.2), transparent),
                  radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.2), transparent);
      animation: move 10s linear infinite;
      z-index: -1;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-50px, -50px); }
      100% { transform: translate(0, 0); }
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeDown 0.6s ease-out;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
     background: #1a1a1a;
      backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #121212;
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group label {
      position: absolute;
      left: 14px;
      top: 16px;
      background: #121212;
      padding: 0 5px;
      font-size: 14px;
      color: var(--subtle-text);
      transition: 0.2s ease all;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0e9f6e;
      transform: scale(1.02);
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 30px 0;
    }

    .separator hr {
      flex: 1;
      border: none;
      border-top: 1px solid var(--border);
    }

    .separator span {
      margin: 0 12px;
      font-size: 14px;
      color: var(--subtle-text);
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 14px;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .social-button img {
      width: 20px;
      height: 20px;
    }

    .google-login-button {
      background-color: white;
      color: #222;
    }

    .google-login-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    .github-login-button {
      background-color: #24292e;
      color: white;
    }

    .github-login-button:hover {
      background-color: #1b1f23;
      transform: scale(1.02);
    }

    .signup-text {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }

    .signup-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: var(--subtle-text);
      text-align: center;
    }

    .footer a {
      color: var(--subtle-text);
      margin: 0 10px;
      text-decoration: none;
    }

    .footer a:hover {
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">BLAZE</div>

  <div class="container">
    <h1>Welcome Back</h1>

    <form action="/authenticate" method="post">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="separator">
      <hr><span>OR</span><hr>
    </div>

    <a th:href="@{/oauth2/authorization/google}" class="social-button google-login-button">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Continue with Google
    </a>

    <a href="#" class="social-button github-login-button" onclick="signInWithGitHub();">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" />
      Continue with GitHub
    </a>

    <div class="signup-text">
      Donâ€™t have an account? <a th:href="@{/signup}">Sign up</a>
    </div>
  </div>

  <div class="footer">
    <a href="#">Pricing</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms</a>
    <a href="#">Refund</a>
  </div>

  <script>
    function signInWithGitHub() {
      alert("GitHub login functionality needs to be implemented.");
    }
  </script>

</body>
</html>
